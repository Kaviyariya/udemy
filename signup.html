<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.png">
    <title>Sign up</title>
    <!--Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!--Emoji stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="navbar1">
            <h1>Udmey</h1>
        </div>
        <div class="navbar2">
            <i class="fa-solid fa-microphone" style="color: #000000;"></i>
            <input type="text" placeholder="Search for anything here,Tech,Business,Art...">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>

        </div>
        <div class="navbar3">
            <p>Course</p>
            <p>Learning</p>
            <i class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
            <i class="fa-solid fa-bell" style="color: #000000;"></i>
            <i class="fa-solid fa-circle-user" style="color: #000000;"></i>
            <p class="Login">Login</p>
            <p class="Signup"><a href="signup.html">Signup</a></p>
        </div>
    </div>
    <div class="signup">
        <div class="signup-img">
            <img src="./img/signup.png" alt="signup" height="650px" width="750px">
        </div>
        <div class="login">
            <div class="login-heading">
                <h1>Sign up with Email</h1>
            </div>
            <div class="login-box">
                <div class="login-fullname">
                    <p>Full name
                    <p>
                </div>
                <div class="login-Email">
                    <p>Email</p>
                </div>
                <div class="checkbox">
                    <div class="focus"><input type="checkbox"></div>
                    <p>Send me a Special offers, personalized recommendation, and learning tips.</p>
                </div>
                <div class="confirm-box">
                    <i class="fa-regular fa-envelope" style="color: #fcfcfc;"></i>
                    <h4>Continue with email</h4>
                </div>
            </div>
            <div class="option">
                <h5>Other sign up methods</h5>
            </div>
            <div class="icon">
                <img src="./img/google.png" alt="google img" height="23px" width="23px">
                <img src="./img/facebook.png" alt="facebook img" height="23px" width="23px">
                <img src="./img/apple.png" alt="apple img" height="23px" width="23px">
            </div>
            <div class="conditions">
                By signing up, you agree to our <a href="">Terms of Use</a> and <a href="">Privacy Policy</a>.
            </div>
            <div class="account">
                Already have an account? <a href=""><b>Log in</b></a>
            </div>
        </div>
    </div>
</body>

</html>
